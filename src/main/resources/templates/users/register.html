<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head.html :: head ('register')">
    <title>Register</title>
</head>
<body>

<form th:action="@{/register}" method="post" th:object="${user}">
    <div>
        <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Join the Community!</h4>
    </div>
    <div class="row">
        <!-- First Name-->
        <section class="form-group col-12 col-md-6">
            <label for="firstName" class="text-dark loginLabel">First Name</label>
            <input id="firstName"
                   th:field="*{firstName}"
                   class="form-control registerInput"
                   type="text"
                   minlength="3" maxlength="50"
                   title="Uppercase & Lowercase letters only, no punctuation, numbers, or special characters and between 3 and 50 characters"
                   pattern="[a-zA-Z]{3,50}"
                   required>
        </section>
        <!-- Last Name-->
        <section class="form-group col-12 col-md-6">
            <label for="lastName" class="text-dark loginLabel">Last Name</label>
            <input id="lastName"
                   th:field="*{lastName}"
                   class="form-control registerInput"
                   type="text"
                   minlength="3" maxlength="50"
                   title="Uppercase & Lowercase letters only, no punctuation, numbers, or special characters and between 3 and 50 characters"
                   pattern="[a-zA-Z]{3,50}"
                   required>
        </section>
    </div>

    <!-- UserName-->
    <section class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
        <label for="username" class="text-dark loginLabel control-label">Username</label>
        <input id="username"
               th:field="*{username}"
               class="form-control registerInput"
               type="text"
               minlength="4" maxlength="15"
               title="letters and numbers only, no punctuation or special characters and between 4 and 15 characters"
               pattern="^[a-zA-Z][a-zA-Z0-9-_.]{4,15}$"
               required>
        <p class="error-message text-danger border-bottom border-danger"
           th:each="error : ${#fields.errors('username')}"
           th:text="${error}">Validation error</p>
        <p class="text-secondary">
            <small>letters and numbers only, no punctuation or special characters, between 4 and 15 characters</small>
        </p>
    </section>
    <!--Password-->
    <div class="form-group">
        <label for="password" class="loginLabel">Password</label>
        <input type="password"
               id="password"
               class="form-control registerInput"
               th:field="*{password}"
               min="6" maxlength="15"
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15}"
               title="Must contain at least one number and one uppercase and lowercase letter, and between 6 through 15 characters"
               required>
        <p class="text-secondary">
            <small>at least one number and one uppercase and lowercase letter, and between 6 through 15 characters</small>
        </p>
    </div>

    <!--Email-->
    <div class="form-group">
        <label for="email" class="text-dark loginLabel" >Email</label>
        <input id="email"
               th:field="*{email}"
               class="form-control registerInput"
               type="email"
               minlength="6" maxlength="254"
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
               title="Please provide a valid email"
               required>
    </div>

    <!-- City-->
    <div class="form-group">
        <label for="city" class="text-dark loginLabel" >City</label>
        <input id="city"
               th:field="*{City}"
               class="form-control registerInput"
               type="text"
               minlength="3" maxlength="250"

               title="Provide a city"
               required>
    </div>
    <!-- State -->
    <div class="form-group mt-3">
        <label for="state" class="text-dark loginLabel" >State</label>
        <select id="state" name="state" th:field="*{State}">
            <option value="AL">Alabama</option>

            <option value="SC">South Carolina</option>

            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>

        </select>
